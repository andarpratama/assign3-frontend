<div class="bg-indigo-200 px-4 py-2 flex justify-between items-center">
  <span class="text-xl font-medium">{{ item.title }}</span>
  <span class="text-xl font-medium transform rotate-180">^</span>
</div>
<div class="px-4 py-4">
  <label class="mb-4 flex justify-start items-start" *ngFor="let itm of item.items">
    <div class=" rounded-md w-6 h-6 flex flex-shrink-0 justify-center items-center mr-2 focus-within:border-blue-500">
      <input type="checkbox" name="{{ itm.option }}" class="opacity-0 absolute">
      <svg class="fill-current hidden w-4 h-4 text-gray-700 pointer-events-none" viewBox="0 0 20 20">
        <path d="M0 11l2-2 5 5L18 3l2 2L7 18z" />
      </svg>
    </div>
    <div class="select-none"> {{ itm.option }} <span class="text-gray-500">({{ itm.total }} Courses)</span> </div>
  </label>
</div>
