<div class="px-10 pb-8 pt-4 w-full h-full bg-indigo-50">
  <div class="px-2 flex items-center justify-between">
    <h1 class="text-2xl font-extralight">All Courses</h1>
    <!-- <a href="#" class="bg-indigo-200 hover:bg-indigo-400 text-gray-700 hover:text-gray-100 px-3 py-1 rounded-2xl text-sm transition-all duration-300">See all</a> -->
  </div>
  <hr class="mt-2 mb-4 border-gray-300 shadow-lg mx-2">

  <div class="w-full mb-4 px-4 h-full flex justify-between items-center" >
      <div>
         <button class="px-6 py-2 border border-gray-600 rounded-md mr-4" >Filter</button>
         <button class="px-6 py-2 border border-gray-600 rounded-md" >Short</button>
      </div>
      <div>
         <span class="text-xl text-gray-500" >320 result</span>
      </div>
  </div>
  <div class="w-full flex" >
      <div class="w-1/4 lg:block hidden" >
        <app-filter  [item]="filterHours" ></app-filter>
        <app-filter  [item]="filterTopic" ></app-filter>
        <app-filter  [item]="filterCategory" ></app-filter>
      </div>

      <div class="lg:w-3/4 md:1/3 w-full lg:px-4" >
         <app-card-product *ngFor="let item of course" [item]="item" ></app-card-product>
      </div>
  </div>
</div>
