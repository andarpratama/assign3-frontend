<div class="inline-block mr-0 lg:w-1/4 md:w-1/3 w-full  rounded-lg mb-8">
   <div class="px-2">
      <div class="card-courses bg-gray-50 relative px-4 rounded-xl shadow-lg">
         <div class="lg:h-48 md:h-48 h-56 pt-4">
            <img class="rounded-lg h-full w-full" src="{{ item.image }}" alt="">
         </div>
         <div class="pt-4 pb-4">
            <a href="/detail">
               <h1 class="text-xl mb-1 font-light truncate">{{ item.title }}</h1>
            </a>
            <div class="flex mb-1 justify-between items-center">
               <a href="#">
                  <span class="text-sm tracking-wide uppercase block text-gray-500">{{ item.author }}</span>
               </a>
               <span class="bg-indigo-100 px-1 cursor-pointer rounded-sm text-gray-500 text-sm tracking-wide">{{ item.level }}</span>
            </div>
            <div class="mb-2">
               <span class="text-xs text-gray-500">{{ item.hours }} Hours </span>
               <span class="text-xs text-gray-500">&bull; {{ item.students }} Student </span>
               <span class="text-xs text-gray-500">&bull; {{ item.date }}</span>
            </div>
            <span class="text-2xl text-indigo-800 font-semibold">Rp {{ generateRupiahFormat(item.price) }}</span>
            <a href="/cart">
               <div class="buy-button mt-2 w-full left-0">
                  <button class="px-6 py-3 w-full rounded-b-lg border-gray-600 bg-indigo-100 hover:bg-indigo-400 text-indigo-300 hover:text-gray-50 transition duration-300">Add Cart</button>
               </div>
            </a>
         </div>
      </div>
   </div>
</div>
