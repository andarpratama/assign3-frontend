<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
<div *ngIf="isLoading" class="loaderAuth">
  <div class="w-screen h-screen flex justify-center items-center">
    <img src="https://icon-library.com/images/loading-icon-transparent-background/loading-icon-transparent-background-12.jpg" alt="">
  </div>
</div>

<div class="bg-gray-100 text-gray-500  h-screen shadow-xl w-full overflow-hidden">
  <div class="md:flex w-full h-screen">
    <div class="h-screen lg:flex justify-center items-center hidden  w-1/2 bg-indigo-500 py-10 px-10">
      <img class="w-9/12" src="../../assets/img/img-01.png" alt="">
    </div>
    <div class="w-ful flex justify-center items-center h-screen md:w-1/2 py-10 px-5 md:px-10">
      <form class="w-full md:px-20 px-10 text-center" (ngSubmit)="onRegister()"  [formGroup]="formGroup">
        <div class="text-center mb-10">
          <h1 class="font-bold text-3xl text-gray-900">REGISTER</h1>
          <p>Enter your information to register</p>
        </div>
        <div class="w-full" >
          <div class="flex -mx-3 text-left">
            <div class="w-full px-3 mb-5">
              <label for="name" class="text-xs font-semibold px-1">Name</label>
              <div class="flex">
                <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class="mdi mdi-email-outline text-gray-400 text-lg"></i></div>
                <input type="text" formControlName="name" id="name" ngModel name="name" required class="w-full -ml-10 pl-10 pr-3 py-2 rounded-3xl border-2 border-gray-200 outline-none focus:border-indigo-500" placeholder="johnsmith@example.com">
              </div>
              <!-- <span class="text-sm text-red-600 ml-4" *ngIf="!email.valid && email.touched" >Please input email and a valid email</span> -->
            </div>
          </div>
          <div class="flex -mx-3 text-left">
            <div class="w-full px-3 mb-5">
              <label for="email" class="text-xs font-semibold px-1">Email</label>
              <div class="flex">
                <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class="mdi mdi-email-outline text-gray-400 text-lg"></i></div>
                <input type="email" formControlName="email" id="email" ngModel name="email" required email class="w-full -ml-10 pl-10 pr-3 py-2 rounded-3xl border-2 border-gray-200 outline-none focus:border-indigo-500" placeholder="johnsmith@example.com">
               </div>
               <!-- <span class="text-sm text-red-600 ml-4" *ngIf="!email.valid && email.touched" >Please input email and a valid email</span> -->
            </div>
          </div>
          <div class="flex -mx-3 text-left">
            <div class="w-full px-3 mb-12">
              <label for="password" class="text-xs font-semibold px-1">Password</label>
              <div class="flex">
                <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class="mdi mdi-lock-outline text-gray-400 text-lg"></i></div>
                <input type="password" formControlName="password" id="password" autocomplete="on" ngModel name="password" required class="w-full -ml-10 pl-10 pr-3 py-2 rounded-3xl border-2 border-gray-200 outline-none focus:border-indigo-500" placeholder="************">
              </div>
              <!-- <span class="text-sm text-red-600 ml-4" *ngIf="!password.valid && password.touched">Password is required</span> -->
            </div>
          </div>
          <div class="flex -mx-3">
            <div class="w-full px-3 mb-5">
            <button [disabled]="!formGroup.valid" [ngClass]="{'opacity-50': formGroup.valid === false}" class=" block focus:outline-none w-full bg-gradient-to-r from-indigo-500 to-blue-500 transition duration-1000 text-white rounded-3xl px-3 py-3 font-semibold">REGISTER NOW</button>
            <!-- <button disabled class="disabled:opacity-50 block focus:outline-none w-full bg-gradient-to-r from-indigo-500 to-blue-500 hover:from-pink-500 hover:to-yellow-500 transition duration-1000 text-white rounded-3xl px-3 py-3 font-semibold">REGISTER NOW</button> -->
            </div>
          </div>
        </div>
        <span class="inline-block text-gray-500" >Allready have a account? <a class="text-indigo-500" href="/auth/login">Login</a></span>
      </form>
   </div>
</div>
</div>
