<div class="flex px-20 py-20">
  <div class="w-2/3 pr-10">
    <h1 class="text-3xl mb-4">Order Detail</h1>
    <app-item-checkout *ngFor="let item of courseCart" [item]="item" ></app-item-checkout>
  </div>

  <div class="w-1/3 truncate px-10 bg-indigo-50 shadow-md rounded-xl py-6">
    <div class="w-full">
      <h1 class="text-3xl">Summary</h1>
      <div class="w-full mb-4 flex justify-between items-center mt-2">
        <h2 class="text-md font-light truncate">Subtotal price :</h2>
        <span class="text-xl font-medium text-right">Rp {{ generateRp(totalPrice) }}</span>
      </div>
      <div class="w-full mb-4 flex justify-between items-center mt-2">
        <h2 class="text-md font-light truncate">Discount :</h2>
        <span class="text-xl font-medium text-right">0 %</span>
      </div>
      <hr class="border-gray-400 mt-2 mb-3">
      <div class="w-full mb-4 flex justify-between items-center mt-2">
        <h2 class="text-md font-light truncate">Total Price</h2>
        <span class="text-3xl font-medium text-indigo-800 text-right">Rp {{ generateRp(totalPrice) }}</span>
      </div>
      <a class="inline-block w-full mt-4" href="#">
        <div class="buy-button mt-2 w-full left-0">
          <a href="/checkout/success" class="w-full inline-block px-6 py-3 text-center rounded-b-lg border-gray-600 bg-indigo-700 hover:bg-indigo-600 text-indigo-50 hover:text-gray-50 transition duration-300 font-semibold">Complete Payment</a>
        </div>
      </a>
    </div>
  </div>

</div>
